<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Registro de Categoria</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/atn.css}">
	</head>
	
	<body>
		<header th:replace="layout/header :: header"></header>
			
		
		<div class="container">
			<div class="row col-sm-12 col-md">
		
				<div  id=alfa1  class="col-sm12 col-md" style="border: solid;">
					<h1 style="font-family: century gothic">Alta Categoria</h1> 
					<form  th:action="@{/productoline/guardar}" method="post" th:object="${productline}" 
enctype="multipart/form-data">  <!-- permite mandar archivos como datos en peticiones http-->  
						  
						  <input type="hidden" th:field="*{productLine}">
							<!--  <div class="form-group row">
							    <label for="productLine" class="col-sm-2 col-form-label">linea de producto</label>
							    <div class="col-sm-10">
							      <input type="number" class="form-control" id="productLine" th:field="*{productLine}" placeholder="Ingrese"  >
							    </div>
							</div> -->

							<div class="form-group row">
							    <label for="textDescription" class="col-sm-2 col-form-label">Texto de Descripcion</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="textDescription" th:field="*{textDescription}" placeholder="Ingrese "  >
							    </div>
 <div class = "form-text text-danger col-sm-10 offset-2" th:if="${#fields.hasErrors('textDescription')}" th:errors="*{textDescription}"></div>			    
							</div>
							
							
							<div class="form-group row">
							    <label for="htmlDescription" class="col-sm-2 col-form-label">HTML Descripcion</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="htmlDescription" th:field="*{htmlDescription}" placeholder="Ingrese"  >
							    </div>
 <div class = "form-text text-danger col-sm-10 offset-2" th:if="${#fields.hasErrors('htmlDescription')}" th:errors="*{htmlDescription}"></div>
							</div>
							 
							 
							<!-- ver esto -->
							<div class="form-group row">
							    <label for="image" class="col-sm-2 col-form-label"> Imagen</label>
							     <div class="col-sm-10">
							    <input type="file" name="file" class=" form-control-file inputfile"
							    accept="image/x-png,image/gif,image/jpeg,image/png" >
							 
							   
							    
							   
							      <!-- input type="file" class="form-control-file inputfile" id="image" th:field="*{image}" 
							     accept="image/x-png,image/gif,image/jpeg,image/png"  -->
							    </div>
 <div class = "form-text text-danger col-sm-10 offset-2" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
							</div>
							
								<button type="submit" class="btn btn-outline-dark">Guardar</button>
					</form>
					
					 
				</div>
					
				<div class="Col col-md-2">
					<aside th:replace="layout/publicidad :: publicidad"></aside>
				</div>
			</div>	
		</div><br>
		<footer th:replace="layout/footer :: footer"></footer>
	
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
