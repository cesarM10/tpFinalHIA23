<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <title>Registrar</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/atn2.css}">
    <link rel="shortcut icon" href="/image/iconos/c5.png"><!-- icono de la pestaña -->
</head>
<body>

<header>
    <a href="#" class="brand">Web Crafters</a>
    <div class="menu-btn"></div>
    <div class="navigation">
        <div class="navigation-items">
            <a th:href="@{/index}">Volver</a>
        </div>
    </div>
</header>

<section class="home">
    <video class="video-slide" src="/vi/video1.mp4" autoplay muted loop></video>
    <div class="content active">
        <div class="login-box">
            <!--<img src="image/iconos/c4.gif" class="avatar" alt="Avatar Image">-->
            <h1>REGISTRO</h1>
            <form th:action="@{/register-user}" method="post" th:object="${user}">
                <label for="username">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username"
                       placeholder="Nombre de usuario" name="username"
                       th:field="*{usuario}">
                <div class="alert-danger" th:if="${#fields.hasErrors('usuario')}"
                     th:errors="*{usuario}">Error en el nombre de usuario</div>

                <label for="password">Contraseña</label>
                <input type="password" class="form-control"
                       id="password" placeholder="Contraseña"
                       name="password" th:field="*{password}">
                <div class="alert-danger" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}">Error en la contraseña</div>

                <div class="alert-danger text-center">
                    <th:block th:if="${errorMessage}">
                        <p class="font-weight-bold" th:text="${errorMessage}"></p>
                    </th:block>
                </div>
                <input type="submit" value="ACEPTAR">
                <a href="#">¿Perdiste tu contraseña?</a><br>
<!--                <a href="#">¿No tienes una cuenta?</a>-->
            </form>


            <div class="alert-danger text-center" th:if="${param.error}">full F</div>
        </div>
    </div>
</section>

<script type="text/javascript">
    //Javacript for responsive navigation menu
    const menuBtn = document.querySelector(".menu-btn");
    const navigation = document.querySelector(".navigation");

    menuBtn.addEventListener("click", () => {
        menuBtn.classList.toggle("active");
        navigation.classList.toggle("active");
    });

    //Javacript for video slider navigation
    const btns = document.querySelectorAll(".nav-btn");
    const slides = document.querySelectorAll(".video-slide");
    const contents = document.querySelectorAll(".content");

    var sliderNav = function (manual) {
        btns.forEach((btn) => {
            btn.classList.remove("active");
        });

        slides.forEach((slide) => {
            slide.classList.remove("active");
        });

        contents.forEach((content) => {
            content.classList.remove("active");
        });

        btns[manual].classList.add("active");
        slides[manual].classList.add("active");
        contents[manual].classList.add("active");
    }

    btns.forEach((btn, i) => {
        btn.addEventListener("click", () => {
            sliderNav(i);
        });
    });


</script>
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
</body>
</html>
