<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Registro Orden</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/atn.css}">
		<link rel="shortcut icon" href="/image/infectado.png">
	</head>
	
	<body>
		<header th:replace="layout/header :: header"></header>
			
		
		<div class="container">
			<div class="row col-sm-12 col-md">
		
				<div id=alfa1  class="col-sm-12 col-md" style="border: solid;">
					<h1 style="font-family: century gothic">Orden de compra</h1>
							
							
							<div class="col-md-8 justify-content-left">
								<form th:action="@{/compra/busqueda/customer}" th:object="${customer}" method="GET" >
									
									<div class="form-group row">
										<label for="customerNumber" class="col-sm-3 col-form-label">ID Cliente</label>
										<div class="col-sm-5">
											<input type="number" class="form-control" id="customerNumber" th:field="*{customerNumber}">
										</div>
										
										<button type="submit" class="btn btn-success">Buscar</button>
									</div> 
																		
									
								</form>
							</div>
							
			
							
							<div class="col-sm-12 col-md-10"> 
								<div class="scrollme">
								<table class="table table-hover" style="text-align: center; background-color: gray; color: white;">
									<thead style="background-color: black;"> 
										<tr id="miTablaEncabezado">
											<th>ID Cliente</th>
											<th>Nombre</th>
											<th>Apellido</th>
											<th>Telefono</th>
											<th>Domicilio</th>
											<th>Ciudad</th>
																					
										<!--  	<th>Acciones </th> -->
											
										</tr>
									</thead>
									<tbody>
										<tr id="miTablaContenido" th:each = "cus:${customerSeleccionado}">
											<td th:text="${cus.customerNumber}"></td>
											<td th:text="${cus.customerName}"></td>
											<td th:text="${cus.contactLastName}"></td>
											<td th:text="${cus.phone}"></td>
											<td th:text="${cus.addressLine1}"></td>
											<td th:text="${cus.city}"></td>
										<!--  
											<td>
												<a th:href="@{/compra/quitaropcion/}+${prods.productCode}" class="btn btn-danger">Quitar</a>
											</td> -->
										</tr> 
									</tbody>
								
								</table>
								</div>
							</div>
					
					
					
					
						<form th:action="@{/compra/guardar/order}" method="post" th:object="${order}">
							
							<!--  <input type="hidden" th:field="*{orderNumber}"> -->  
							<!--  <input type="hidden" th:field="*{cuenta.id}"> -->
							
							<div class="form-group row">
							    <label for="shippedDate" class="col-sm-2 col-form-label">Fecha de entrega</label>
							    <div class="col-sm-10">
							      <input type="date" class="form-control" id="shippedDate" th:field="*{shippedDate}">
							    </div>
							    <!-- validacion Fecha de Entrega -->
							    <div class = "form-text text-danger col-sm-10 offset-2" th:if="${#fields.hasErrors('shippedDate')}" th:errors="*{shippedDate}"></div>
							    
							</div>
							
							<div class="form-group ">
								<label for="status">Estado</label>
							    <select class="form-control" id="status" th:field="*{status}">
							      <option value="" selected>Seleccione </option>
							      <option value="Entregado">Entrega inmediata</option>
							      <option value="Pendiente de entrega">Pendiente de entrega</option>
							    </select>
							   <!-- validacion Estado --> 
							   <div class = "form-text text-danger col-sm-10 offset-2" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
							    
							</div>
							
							<div class="form-group row">
							    <label for="comments" class="col-sm-2 col-form-label">Comentarios</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="comments" th:field="*{comments}" >
							    </div>
							   <!-- validacion Comentarios --> 
							   <div class = "form-text text-danger col-sm-10 offset-2" th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}"></div>
							    
							</div>
							
							<button type="submit" class="btn btn-primary btn-sm">Siguiente</button>
						
						</form>
				</div>
					
				<div class="Col col-md-2">
					<aside th:replace="layout/publicidad :: publicidad"></aside>
				</div>
			</div>	
		</div><br>
		<footer th:replace="layout/footer :: footer"></footer>
	
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
