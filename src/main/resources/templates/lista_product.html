<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<title>Productos</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/atn.css}">
		<link rel="shortcut icon" href="/image/iconos/c5.png"> 
	</head>
	<body>
	
		<header th:replace="layout/header :: header"></header>
	
		<div class="container">
						
			<div > 
				<h1 style="font-family: century gothic">Lista de Productos</h1>
			</div>
			
			<div class="row">
					<div class="col-sm-12 col-md-10"> 
						<div class="scrollme">
						<table class="table table-responsive table-hover" style="text-align: center; background-color: gray; color: white;">
							<thead style="background-color: black;"> 
								<tr id="miTablaEncabezado">
									<th>Codigo de producto</th>
									<th>Nombre del Producto</th>
									<th>l√≠nea de producto </th>
									<th>Escala de producto</th>
									<th>Marca</th>
									<th>Descripcion del producto</th>
									<th>Cantidad en inventario</th>
									<th>Precio de compra</th>
									<th>MSRP</th>  
									
									<th>Acciones</th>							
								</tr>
							</thead>
							<tbody>
								<tr id="miTablaContenido" th:each = "prod:${productLines}"> 
									<td th:text="${prod.productCode}"></td>
									<td th:text="${prod.productName}"></td>
									
									<!-- td th:text="${prod.productline.textDescription}"></td-->
									<!--   <td>
									<span th:each="prl:${prod.productline}">
											<p th:text="${prl.productLine}+' - '+${prl.textDescription}"></p>
									</span>
									</td> -->
									<td th:text="${prod.productline.productLine}"> </td>
									
									<td th:text="${prod.productScale}"></td>
									<td th:text="${prod.productVendor}"></td>
									<td th:text="${prod.productDescription}"></td>
									<td th:text="${prod.quantityInStock}"></td>
									<td th:text="${prod.buyPrice}"></td>
									<td th:text="${prod.MSRP}"></td> 
									
									<td>
										<a th:href="@{/producto/editar/}+${prod.productCode}" class="btn btn-warning">Editar</a>
										<a th:href="@{/producto/eliminar/}+${prod.productCode}" class="btn btn-danger">Eliminar</a>
									</td>		 
								</tr> 
							</tbody>
						
						</table>
						</div>
					</div>
			
					<div class="col col-md-2">
						<aside th:replace="layout/publicidad :: publicidad"></aside>
					</div>
				</div>
			
		</div><br>
			
		<footer th:replace="layout/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
