<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<title>Clientes</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/atn.css}">
		<link rel="shortcut icon" href="/image/iconos/c5.png"><!-- icono de la pestaña -->
	</head>
	<body>
	
		<header th:replace="layout/header :: header"></header>
	
		<div  class="container">
						
			<div > 
				<h1 style="font-family: century gothic;">Lista de Clientes</h1>
			</div>
			
			<div  class="row">
					<div    class="col-sm-12 col-md-10"> 
						<div class="scrollme">
						<table class="table table-responsive table-hover" style="text-align: center; background-color: gray; color: white;">
							<thead style="background-color: black;"> 
								<tr id="miTablaEncabezado">
								  
									<th>Numero de Cliente</th>
									<th>Nombre de Cliente</th>
									<th>Apellido de contacto </th>
									<th>Nombre de contacto</th>
									<th>Telefono</th>
									<th>Dirección Línea 1</th>
									<th>Dirección Línea 2</th>
									<th>Ciudad</th>
									<th>Estado</th>
									<th>Codigo Postal</th>
									<th>Pais</th>
									
									
							   <th>Número de Empleado del Representante de Ventas</th> 
								   
								    	
									<th>Limite de Credito</th>	
								<!-- Secciön donde ira los botones de modificar y eliminar -->
									<th>Acciones </th>							
								</tr>
							</thead>
							<tbody>
								<tr id="miTablaContenido" th:each = "cust:${customer}">
								    <!-- fila muesta la interacción -->
									<td th:text="${cust.customerNumber}"></td>  
									<td th:text="${cust.customerName}"></td>
									<td th:text="${cust.contactLastName}"></td>
									<td th:text="${cust.contactFirstName}"></td>
									<td th:text="${cust.phone}"></td>
									
									<td th:text="${cust.addressLine1}"></td>
									<td th:text="${cust.addressLine2}"></td>
									<td th:text="${cust.city}"></td>
									<td th:text="${cust.state}"></td>
									<td th:text="${cust.postalCode}"></td>
									<td th:text="${cust.country}"></td>
									
									<!-- en la lista se mostrara el numero de empleado -->
							    	<td th:text="${cust.salesRepEmployeeNumber.employeeNumber}"></td> 	
									<td th:text="${cust.creditLimit}"></td>
									
									<!-- Se mostrara los botones de editar y eliminar -->
									<td>
										<a th:href="@{/cliente/editar/}+${cust.customerNumber}" class="btn btn-warning">Editar</a>
										<a th:href="@{/cliente/eliminar/}+${cust.customerNumber}" class="btn btn-danger">Eliminar</a>
									</td>			
								</tr> 
							</tbody>
						
						</table>
						</div>
					</div>
			
					<div class="col col-md-2">
						<aside th:replace="layout/publicidad :: publicidad"></aside>
					</div>
				</div>
			
		</div><br>
			
		<footer th:replace="layout/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
